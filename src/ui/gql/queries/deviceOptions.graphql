query targetDeviceOptions(
  $target: DeviceTarget!,
  $source: FirmwareSource!,
  $gitTag: String!,
  $gitBranch: String!,
  $gitCommit: String!,
  $localPath: String!,
  $gitPullRequest: PullRequestInput
) {
  targetDeviceOptions(
    target: $target,
    source: $source,
    gitTag: $gitTag,
    gitBranch: $gitBranch,
    gitCommit: $gitCommit,
    localPath: $localPath,
    gitPullRequest: $gitPullRequest
  ) {
    type
    key
    enabled
    enumValues
    value
  }
}
