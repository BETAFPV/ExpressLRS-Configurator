query availableFirmwareTargets(
  $source: FirmwareSource!,
  $gitTag: String!,
  $gitBranch: String!,
  $gitCommit: String!,
  $localPath: String!,
  $gitPullRequest: PullRequestInput
) {
  availableFirmwareTargets(
    source: $source,
    gitTag: $gitTag,
    gitBranch: $gitBranch,
    gitCommit: $gitCommit,
    localPath: $localPath,
    gitPullRequest: $gitPullRequest
  ) {
    id
    name
    category
    targets {
      name
      flashingMethod
    }
    wikiUrl
  }
}
